<!DOCTYPE html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand" style="padding-right: 0px;"><img src="\assets\logo.png" alt="Spotify" id="logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1 id="heading">Best of Minecraft music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Minecraft</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="0" class="songItemPlay fa-solid fa-play" ></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Moog city</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="1" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Cat</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="2" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Chris</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="3" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Arial</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="4" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Arial</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="5" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Arial</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="6" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Arial</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="7" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
                <div class="songItem">
                    <img src="\assets\cover1.png" alt="1" srcset="">
                    <span class="songName">Arial</span>
                    <span class="songListPlay"></span><span class="timeStamp">05:34 <i id="8" class="songItemPlay fa-solid fa-play"></i></span><span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="play"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="\assets\playing.gif" width="52px" id="gif">Minecraft
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5f11dd94af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
